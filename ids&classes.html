<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS AND CLASSES</title>
</head>
<body>
    <h3>ids and classes </h3>
    <!-- div#mainbox.redBg -->
    <div id="mainbox" class="redBg">
        this is mainbox
    </div>
    <!-- span.redBg -->
    <span class="redBg"></span>
    <!-- Emmet -->
    <!-- . is for class # is for id -->

    <!-- creating multiple elements using emmet
     -->

    <!-- div.redBg.boxStyle.anotherStyle -->

    <div class="redBg boxStyle anotherStyle">first</div>
     <div class="redBg boxStyle anotherStyle">second</div>
     <div class="redBg boxStyle anotherStyle">third</div>
     <div class="redBg boxStyle anotherStyle">fourth</div>
     <div class="redBg boxStyle anotherStyle">fifth</div>
</body>
</html>
