<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE OR BLOCK ELEMENTS</title>
    <link rel="stylesheet" href="inline&block.css">
</head>
<body>
    <button>Welcome to Riya's Organisation </button>
    <strong class="border">Welcome to Riya's Organisation </strong>
    <a>Welcome to Riya's Organisation </a>

    <div class="border">Welcome to Riya's Organisation </div>
    <li class="border">Welcome to Riya's Organisation </li>
    <img>Welcome to Riya's Organisation </img>
    <img>Welcome to Riya's Organisation </img>
    <em>Welcome to Riya's Organisation </em>
</body>
</html>

<!-- block level element are : paragraph , heading , div , li -->
<!-- inline element are : button , span , a , bold , strong , img , em -->

<!-- block level elements are those elements which takes whole space -->
<!-- block level elements are those elements which takes only text space  (space equal to text) -->
