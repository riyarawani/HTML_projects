<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
<h>Registration Form In HTML</h1>
    <form>
        <br>
        <div>
            Name : <input type="text" placeholder="Name">
        </div>

        <br>
        <div>
            Phone Number: <input type="text" placeholder="9396******">
        </div>

        <br>
        <div>
         Email Id: <input type="text"placeholder="Example1@*8">
        </div>

        <br>
        <div>
         Password: <input type="text" placeholder="Password">
        </div>

        <br>
        <div>
           Gender : Male: <input type="radio" name="mygender">
           Female: <input type="radio" name="mygender">
        </div>

        <br>
        <div>
         Date : <input type="Date">
        </div>

        <br>
        <div>
         Hobbies: singing<input type="checkbox">
         Dancing<input type="checkbox">
         Playing<input type="checkbox">
        </div>
        
        <br>
        <div>
            <label for="educational qualification"> educational qualification</label>
            <select name="educational qualification" id="educational qualification">
               <option value="select option"> select option</option>
                <option value="graduate">Graduate</option>
                <option value="10+2">10+2</option>
                <option value="10">10</option>
            </select>
        </div>

        <div>
            Address : <textarea name="" id="" cols="30" rows="10" placeholder="Address"></textarea>
        </div>
    </form>
</body>
</html>
